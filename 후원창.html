<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동물 후원창</title>
  <link rel="stylesheet" href="후원창.css">
  <script src="./후원창.js"></script>
</head>
<body>
  <div class="donation-container">
    <h1>동물 후원</h1>
    <p>멸종위기 야생동물들을 위한 후원에 참여해주세요.</p>
    <form class="donation-form" id="donationForm">
      <label for="name">이름:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">이메일:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="amount">후원금액:</label>
      <input type="number" id="amount" name="amount" min="0" required>
      
      <button type="submit">후원하기</button>
    </form>
  </div>
  <header>
    <h1>야생동물 보호 기부</h1>
  </header>

  <main>
    <section>
      <h3>후원할 기관 선택:</h3>
      <div class="donation-links">
        <a href="https://www.worldwildlife.org/" target="_blank">
          <img src="4.png" alt="WWF" title="세계자연기금" width=125>
        </a>
        <a href="https://www.iucn.org/" target="_blank">
          <img src="2.png" alt="IUCN" title="국제자연보전연맹" height="155">
        </a>
        <a href="https://www.wcs.org/" target="_blank">
          <img src="3.png" alt="WCS" title="야생동물보호협회" width=160>
        </a>
        <a href="https://www.awf.org/" target="_blank">
          <img src="1.png" alt="AWF" title="아프리카야생동물재단" width=300>
        </a>
        <a href="https://www.audubon.org/" target="_blank">
          <img src="5.png" alt="Audubon" title="내셔널 오디번 협회" width=300>
        </a>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
